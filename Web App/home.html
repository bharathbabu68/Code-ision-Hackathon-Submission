<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css"></link>
  
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> 

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    
  <script language="javascript" type="text/javascript" src="./js/index.js"></script>
  
</head>

<body style="font-family: 'Ubuntu', sans-serif;">
    <nav class="navbar navbar-expand-lg " style="height: 80px;background-color: #222831">
        <div class="container-fluid">
          <a class="navbar-brand">CrowdFund</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div>
            <span id="userBalance" style="color: white;font-size: small;padding: 5px;"></span>
            <span class="user-address" id="userAddress" onclick="copyAddress()"></span>
          </div>
        </div>
      </nav>

      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="background-color: black;">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" >
          <div class="carousel-item active">
            <img src="https://blog.producthype.co/wp-content/uploads/2018/12/Most-Funded-Kickstarter-Projects-2018-1.jpg" class="d-block w-100" alt="https://blog.producthype.co/wp-content/uploads/2020/03/Best-Kickstarter-Projects-2020-4.jpg" style="height: 50vh; object-fit: contain;">
          </div>
          <div class="carousel-item">
            <img src="https://blog.producthype.co/wp-content/uploads/2020/03/Best-Kickstarter-Projects-2020-4.jpg" class="d-block w-100" alt="https://blog.producthype.co/wp-content/uploads/2020/03/Best-Kickstarter-Projects-2020-4.jpg" style="height: 50vh; object-fit: contain;">
          </div>
          <div class="carousel-item">
            <img src="https://blog.producthype.co/wp-content/uploads/2020/03/Best-Kickstarter-Projects-2020-4.jpg" class="d-block w-100" alt="https://blog.producthype.co/wp-content/uploads/2020/03/Best-Kickstarter-Projects-2020-4.jpg" style="height: 50vh; object-fit: contain;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- <br> -->
      
      <div class="container-fluid">

        <div class="col justify-content-center m-5">

          <div class="row">

            <h1 class="col" style="color: rgb(50, 60, 61);font-weight: bolder;">Ideas</h1>

            <div class="dropdown col">
              <a class="btn btn-secondary dropdown-toggle" href="#" id="chooseFilter" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Active
              </a>
            
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" onclick="setFilter('active', 'Active')">Active</a></li>
                <li><a class="dropdown-item " onclick="setFilter('closed', 'Closed')">Closed</a></li>
                <li><a class="dropdown-item" onclick="setFilter('all', 'All')">All</a></li>
              </ul>
            </div>

            <div class="col" style="text-align: end;">

              <button type="button" class="btn btn-outline-success btn-lg" onclick="createIdeaModal()">Create <i class="fas fa-plus-circle"></i></button>

            </div>

          </div>
          
        </div>

        
        <div class="col justify-content-center m-5" id="ideaContainer">
          
          

        </div>

      </div>

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
      </button> -->

      <div style="height: 500px;"></div>

      <div class="modal fade" id="successTransactionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="successTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successTransactionModalLabel">Hoorayy!!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Transaction Successfull!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="successCreateIdeaModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="successCreateIdeaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successCreateIdeaModalLabel">Congrats!!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Your idea has been successfully listed!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="createIdeaModal" tabindex="-1" role="dialog" aria-labelledby="createIdeaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createIdeaModalLabel">Create new Idea!</h5>
            </div>

            <div class="modal-body">
            
              <div class="col" style="margin: 10px;">

                <div class="row" style="margin-bottom: 70px;">

                  <label class="col" for="ownerName">Name:</label>
                  <input class="col" id="ownerName" type="text" placeholder="Your name">
  
                </div>

                <div class="row" style="margin-bottom: 70px;"> 
  
                  <label class="col" for="title">Title:</label>
                  <input class="col" id="title" type="text" placeholder="Idea Title">
  
                </div>
                
                <div class="row" style="margin-bottom: 70px;">
  
                  <label class="col" for="desc">Description:</label>
                  <input class="col" id="desc"></input>
  
                </div>
                                
                <div class="row" style="margin-bottom: 70px;">
  
                  <label class="col" for="fundingReq">Funding Required (in ETH):</label>
                  <input class="col" id="fundingReq" type="number" min="1" placeholder="Funding">
  
                </div>

                <div class="row" style="margin-bottom: 70px;">

                  <label class="col" for="expiration">Campaign End Date:</label>
                  <input class="col" id="expiration" type="date" placeholder="Campaign End">
  
                </div>

                <div class="row" style="margin-bottom: 70px;">

                  <label class="col" for="imageLink">Link to project image</label>
                  <input class="col" id="imageLink" type="url" placeholder="project image link">
  
                </div>

                <div class="row">

                  <label class="col" for="projectLink">Link to your project:</label>
                  <input class="col" id="projectLink" type="url" placeholder="Images, videos, websites">
  
                </div>

              </div>
              
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="submitIdea()">Create</button>
            </div>
          </div>
        </div>
      </div>

</body>
</html>
